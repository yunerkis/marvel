<!DOCTYPE html>
<html>
  <head>
    <title>Marvel Challenge</title>
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body ng-app="Hero_List" ng-controller="List">

    <!-- Static navbar -->
    <div class="nav-marvel">
      <div class="row">
        <div class="col-xs-3">
          <div class="nav-img">
            <img src="img/Marvel_-_Logo.svg" alt="">
          </div>
        </div>
        <div class="col-xs-6">
          <input type="text" name="search" id="search" ng-model="filter" placeholder="Search Character...">
        </div>
      </div>
    </div>
    <div class="container-fluid" >
      <div class="row">
        <div class="col-xs-8 col-md-9">
          <div class="col-xs-12 margin-sep">
            <div class="col-xs-8">
              <img src="img/characters.png" alt="" class="center-img">
              <h3>Characters</h3>
            </div>
            <div class="col-xs-4">
              <select id="sort">
                <option>Sort By</option>
              </select>
            </div>
          </div>
          <div class="col-xs-12 col-md-6" ng-repeat="hero in heros | filter:filter">
            <div class="card-hero"></div>
            <div class="">
              <div class="col-xs-6 static-img">
                <img src="{{hero.thumbnail.path}}.{{hero.thumbnail.extension}}" alt="" class="img-circle img-responsive img-hero">
              </div>
              <div class="col-xs-6">
                <h4 >{{hero.name}}</h4>
                <h5>{{hero.description}}</h5>
                <button class="btn btn-marvel">View More</button>
              </div>
              <div class="col-xs-12">
                <h4>Related Comics</h4>
              </div>
              <div class="col-xs-6">
                <h5></h5>
              </div>
              <div class="col-xs-6">
                <h5></h5>
              </div>
              <div class="col-xs-6">
                <h5></h5>
              </div>
              <div class="col-xs-6">
                <h5></h5>
              </div>
            </div>
          </div>
          <!--Paginador-->
          <div class="col-xs-12">
            <nav aria-label="Page navigation">
              <ul class="pagination">
                <li>
                  <a href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                  </a>
                </li>
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li>
                  <a href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
          <!---->
        </div>
        <!--Parte Gris-->
        <div class="col-xs-4 col-md-3 color-side clearfix">
          <div class="text-center">
            <img src="img/favourites.png" alt="" class="center-img">
            <h3>My Favourites</h3>
          </div>
          <div class="delete-btn">
            <input type=image src="img/btn-delete.png" alt="">
          </div>
          <div class="side-two">
            <div>
              <img src="https://i.annihil.us/u/prod/marvel/i/mg/e/e0/537bafa34baa9.jpg" alt="" class="img-two">
            </div>
            <div class="text-center">
            <h4>Aqui va el titulo del comic, bien lindo</h4>
          </div>
          </div>
        </div>
        <!---->
      </div>
    </div>
    <script type="text/javascript" src="node_modules/js-md5/build/md5.min.js"></script>
    <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
